<!DOCTYPE html>
<html lang="en">
<head>
	<title>Baby Animal Hangman</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Chewy|Pangolin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
<header>
  <h1>Baby Animal Hangman</h1>
</header>
<section class="wrapper">
  <img src="assets/images/sloth.jpg" alt="baby sloth" id="photochange"/>
  <h4>Your Score: <span id="wins"><strong>0</strong></span></h4>
  <h4><span id="status">Current Word:</span></h4>
  <p><span id="blanks"><strong>Guess a letter to start</strong></span></p>

  <h4>Letters Guessed:</h4>
  <p><span id="wrongGuesses"><strong> </strong</span></p>

   <h4>Guesses Remaining: <span id="remain"><strong>7</strong></span></h4>

</section>
</body>
</html>
